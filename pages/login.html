    <div class="container w-75 mt-5 rounded shadow " >
      <div class="row align-items-strerch">

          </div>

          <div class="col bg-white p-5 rounded-end">
              
              <h2 class="fw-bold text-center py-5">Empieza a entrenar</h2>

              <form action="">

                  <div class="mb-4">
                      <label for="email" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" name="emil">
                  </div>

                  <div class="mb-4">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" name="emil">
                  </div>

                  <div class="mb-4">
                      <input type="checkbox" name="connected" class="form-check-input">
                      <label for="connected" class="form-check-label"> Mantener Conectado</label>
                  </div>

                  <div class="d-grid">
                      <button type="submit" class="btn div__button--log">Iniciar sesión</button>
                  </div>

                  <div class="my-3 ">
                      <span ><a href="#">¿Has olvidado tú contraseña?</a> </span>
                  </div>

                  <div class="d-grid div__button--registrate">
                      <!-- <button  class="btn "> <a href="#">Registrate</a> </button>-->

                      <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalToggleLabel">Registrate</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <!--formulario registro-->
                              <form action="">

                                <div class="mb-4">
                                  <label for="name" class="form-label">Nombre y Apellido</label>
                                  <input type="name" class="form-control" name="name">
                              </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" name="emil">
                                </div>
              
                                <div class="mb-4">
                                    <label for="password" class="form-label">Contraseña Nueva</label>
                                    <input type="password" class="form-control" name="emil">
                                </div>  
                                
                                <div class="mb-4">
                                  <label for="password" class="form-label">Confirmar Contraseña</label>
                                  <input type="password" class="form-control" name="emil">
                              </div> 
              
                                <div class="d-grid">
                                    <button type="submit" class="btn div__button--log">Registrate</button>
                                </div>            
                            
                            </form>
                              <!--fin formulario registro-->
                                                            
                            </div>                            
                          </div>
                        </div>
                      </div>

                      <a class="btn " data-bs-toggle="modal" href="#exampleModalToggle" role="button">Registrate</a>


                  </div>

              </form>

          </div>      

      </div>
